<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSSs/resgistro.css">

    <!-- MI JS -->
      <script src="../script/resgistro.js"></script>

    <title>Musify: Registro</title>
  </head>
  <body>
    <div class="header"> 
        <h2 class="musify">Musify </h2>
    <a class="inicio" href="/htmls/inicio.html">Inicio    </a> </div>

    <div class="body">

        <h3 class="title"> Registrate gratis</h3>

       <form class="form"> 
        <label for="username">Nombre de usuario:</label>
        <input type="username" class="form-control" placeholder="Ingrese su usuario" 
        id="username">
       
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" placeholder="Ingrese su dirección de correo" 
        id="email">
       
        <br>
        <label for="pwd1">Contraseña:</label>
        <input type="password" class="form-control" placeholder="Ingrese su contraseña" 
        id="pwd1">
       
        <br>
        <label for="pwd2">Contraseña:</label>
        <input type="password" class="form-control" placeholder="Vuelva a ingresar su contraseña" 
        id="pwd2">

        <br>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Recordarme
          </label>
          <br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
     </form>
    </div>

    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

     <!-- MI JS -->
     <script src="../script/resgistro.js"></script>

  </body>
</html>
